# Input file for radial velocity fits

# Star parameters
star:
  name: "PROXIMA"
  period: 91.0
  planets: 
    b: 
        period: 11.1868
        K: 1.24
        ecc: 0.02
        omega: 3.3
        mass: 1.07 # Mearth
    c: 
        period: 1900.0
        K: 1.2
        ecc: 0
        omega: 0.0
        mass: 5.8 # Mearth
    d: 
        period: 5.122
        K: 0.39
        ecc: 0.04
        omega: 4.0
        mass: 0.26 # Mearth

# Instrumental setup
instruments:
  NIRPS:
    ref_star: "PROXIMA"
    bin_label: "" # 2 for binned data, 1 for unbinned
    pca_label: "" # _PCA for PCA corrected data, "" for raw data
    dtemp_suffix: "3000"
    start_time: [2024,1,1]
    end_time: [2024,6,6]

  HARPS:
    ref_star: "PROXIMA"
    bin_label: "" # 2 for binned data, 1 for unbinned
    pca_label: "" # _PCA for PCA corrected data, "" for raw data
    dtemp_suffix: "3000"
    start_time: [2024,1,1]
    end_time: [2024,6,6]


# Whether to use the activity indicator model as a prior for the RV analysis
use_indicator: True

# Number planets in the model
nplanets: 2

# Priors for the activity indicator model (GP)
activity_priors:
  chosen_activity: "d2v"

  ### Parameter sharing between instruments
  #Indices vs. parameters: 

  # 0. `mu` (offset)
  # 1. `log_wn` (jitter noise)
  # 2. `log_amp` (amplitude)
  # 3. `log_lambda` (Coherence length)
  # 4. `gamma` (Number of sub-structures)
  # 5. `log_Prot` (Rotation period)

  shared_params: [3,4,5]

  individual_params: [0,1,2]

  # Parameters relative to the data
  mu:
    guess: 0.0
    distribution: "Normal"
    mean: 0.0
    std: 5.0
    min: -10.0
    max: 10.0

  noise:
    guess: 1.0
    distribution: "Uniform"
    mean: 1.0
    std: 1.0
    min: 0.001
    max: 100.0

  # Rotation period of the star
  GP_Prot: 
    guess: 90.0
    distribution: "Normal"
    mean: 90.0
    std: 0.5
    min: 60.0
    max: 120.0
    
# Amplitude of the GP
  GP_sigma:
    guess: 1.0
    distribution: "Uniform"
    mean: 0.0
    std: 1.0
    min: 0.001
    max: 100.0

  # Length scale of the GP  
  GP_length:
    guess: 100.0
    distribution: "Uniform"
    mean: 20.0
    std: 10.0
    min: 40.0
    max: 180.0

  # Number of sub-structures in a period
  GP_gamma:
    guess: 1.0
    distribution: "loguniform"
    mean: 5
    std: 2
    min: 0.1
    max: 4.0


# Priors for the radial velocity model
RV_priors: 

  # Parameters relative to the data
  mu:
    guess: 0.0
    distribution: "Normal"
    mean: 0.0
    std: 5.0
    min: -10.0
    max: 10.0

  noise:
    guess: 1.0
    distribution: "Uniform"
    mean: 1.0
    std: 1.0
    min: 0.001
    max: 100.0

  # Rotation period of the star
  GP_Prot:
    guess: 90.0
    distribution: "Uniform"
    mean: 90.0
    std: 10.0
    min: 70.0
    max: 110.0

  # Amplitude of the GP
  GP_sigma:
    guess: 3.0
    distribution: "Uniform"
    mean: 1.0
    std: 1.0
    min: 0.1
    max: 100.0

  # Length scale of the GP
  GP_length:
    guess: 100.0
    distribution: "Uniform"
    mean: 20.0
    std: 10.0
    min: 50.0
    max: 180.0

  # Number of sub-structures in a period
  GP_gamma:
    guess: 1
    distribution: "loguniform"
    mean: 0.0
    std: 10.0
    min: 1.0
    max: 10

  # Period of the planet
  per1:
